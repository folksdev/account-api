version: 2

jobs:
  verify:
    docker:
      - image: circleci/openjdk:11

    environment:
      - JVM_OPTS: -Xmx3200m

    steps:
      - checkout
      - restore_cache:
          keys:
            - dependencies-{{ checksum "pom.xml" }}
            - dependencies-
      - run:
          name: Maven clean verify
          command: mvn clean verify
      - save_cache:
          key: dependencies-{{ checksum "pom.xml" }}
          paths:
            - ~/.m2

  install:
    docker:
      - image: circleci/openjdk:11

    environment:
     - JVM_OPTS: -Xmx3200m

    steps:
      - checkout
      - restore_cache:
          keys:
            - dependencies-{{ checksum "pom.xml" }}
            - dependencies-
      - run:
          name: Maven install
          command: mvn install -Dmaven.test.skip=true

workflows:
  version: 2
  ci-cd-workflow:
    jobs:
      - verify
      - install:
          requires:
          - verify
