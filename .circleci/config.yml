version: 2

jobs:
  build-and-test:
    docker:
      - image: circleci/openjdk:11
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependencies-{{ checksum "pom.xml" }}
            - dependencies-
      - run:
          name: Build and test
          command: mvn clean verify
      - save_cache:
          key: dependencies-{{ checksum "pom.xml" }}
          paths:
            - ~/.m2

  publish:
    docker:
      - image: circleci/openjdk:11
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependencies-{{ checksum "pom.xml" }}
            - dependencies-
      - run:
          name: Publish to local repo
          command: mvn install -D maven.test.skip=true

  docker-publish:
    docker:
      - image: circleci/openjdk:11
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Docker login
          command: docker login -u folksdev -p ${DOCKERHUB_PASSWORD}
      - run:
          name: Docker build
          command: docker build -t folksdev/account-api:latest .
      - run:
          name: Docker push
          command: docker push folksdev/account-api:latest

workflows:
  version: 2
  cicd-workflow:
    jobs:
      - build-and-test
      - publish:
          requires:
            - build-and-test
      - docker-publish:
          requires:
            - publish