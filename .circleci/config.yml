version: 2

jobs:
  build-and-test:
    docker:
      - image: circleci/openjdk:11
    steps:
      - checkout
      - restore_cache:
          keys:
            - mvn-dependencies-{{ checksum "pom.xml" }}
      - run:
          name: Build and test
          command: mvn clean verify
      - save_cache:
          key: mvn-dependencies-{{ checksum "pom.xml" }}
          paths:
            - ~/.m2

  publish:
    docker:
      - image: circleci/openjdk:11
    steps:
      - checkout
      - restore_cache:
          keys:
            - mvn-dependencies-{{ checksum "pom.xml" }}
      - run:
          name: Publish to local repository
          command: mvn install -Dmaven.test.skip=true

  publish-docker:
    docker:
      - image: circleci/openjdk:11
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Docker build
          command: docker build -t folksdev/account-api:latest .
      - run:
          name: Docker login
          command: docker login -u folksdev -p $DOCKERHUB_PASSWORD
      - run:
          name: Docker publish
          command: docker push folksdev/account-api:latest

workflows:
  version: 2
  cicd-pipeline:
    jobs:
      - build-and-test
      - publish:
          requires:
            - build-and-test
      - publish-docker:
          requires:
            - publish
